<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        //  alert("Hello World");
        setTimeout( ()=>(
        document.querySelector("h1").innerHTML = "Im Changing the Content"
        ), 4000)

        console.log("Hello World"); // Print the Statement in the Console
        document.write("Hello World"); // Print the Statement in the Document

    </script>
</body>
</html>
